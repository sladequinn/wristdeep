<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #age-verification, #video-container {
            display: none;
            text-align: center;
            color: white;
        }
        #age-verification.active, #video-container.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: yellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: gray;
        }
        iframe {
            max-width: 100%;
            max-height: 100%;
            width: 1200px;
            height: 720px;
        }
    </style>
</head>
<body>
    <!-- Age Verification Screen -->
    <div id="age-verification" class="active">
        <h1>Are you 18 or older?</h1>
        <div>
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>
    </div>

    <!-- Video Content -->
    <div id="video-container">
        <iframe src="https://www.pornhub.com/embed/674b818543743" 
                frameborder="0" 
                scrolling="no" 
                allowfullscreen>
        </iframe>
    </div>

    <script>
        // Buttons
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const ageVerification = document.getElementById('age-verification');
        const videoContainer = document.getElementById('video-container');

        // Yes Button: Show Video
        yesButton.addEventListener('click', () => {
            ageVerification.classList.remove('active');
            videoContainer.classList.add('active');
        });

        // No Button: Redirect Away
        noButton.addEventListener('click', () => {
            window.location.href = 'https://lilwhitelie.ca/'; // Replace with a safer destination
        });
    </script>
</body>
</html>
